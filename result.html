<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-ww</title>
    <link rel="stylesheet" href="css\result.css" />
    <script src="jquery\jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <img
        id="ww"
        onclick="location.href='https://winnieworld.github.io/-Search-and-Joy/'"
        src="icons\winnie world.png"
        alt="winnie world"
        width="40"
      />
      <div class="search-box">
        <form action="result.html" method="get">
          <p>
            <input
              type="text"
              size="80px"
              placeholder="검색어를 입력하세요:)"
              aria-label="검색어를 입력하세요"
              aria-describedby="button-addon"
            /><input id="button-addon" type="submit" value="?" />
          </p>
        </form>
      </div>
      <nav>
        <label
          ><input type="checkbox" name="site" value="naver" /><img
            id="potal1"
            class="potal"
            src="icons\naver.png"
            alt="naver"
            width="150"
        /></label>
        <label
          ><input type="checkbox" name="site" value="google" /><img
            id="potal2"
            class="potal"
            src="icons\google.png"
            alt="google"
            width="155"
        /></label>
        <label
          ><input type="checkbox" name="site" value="wiki" /><img
            id="potal3"
            class="potal"
            src="icons\wiki.png"
            alt="wiki"
            width="148"
        /></label>
        <label
          ><input type="checkbox" name="site" value="daum" /><img
            id="potal4"
            class="potal"
            src="icons\daum.png"
            alt="daum"
            width="100"
        /></label>
        <label
          ><input type="checkbox" name="site" value="coupang" /><img
            id="potal56"
            class="potal"
            src="icons\coupang.png"
            alt="coupang"
            width="162"
        /></label>
        <label
          ><input type="checkbox" name="site" value="youtube" /><img
            id="potal56"
            class="potal"
            src="icons\youtube.png"
            alt="youtube"
            width="162"
        /></label>
      </nav>
    </header>
    <div class="selector">
      <select>
        <option>list</option>
        <option>tap</option>
      </select>
    </div>
    <section></section>
  </body>
</html>
