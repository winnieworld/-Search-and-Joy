<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <input>
    <input type="text"> 아아아</input>
    <span id="clock"></span>    
    <span id="date"></span>
    <span id="day"></span>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setInterval(function () {
          var currentTime = new Date();

          var hours = currentTime.getHours();

          var minutes = currentTime.getMinutes();

          var seconds = currentTime.getSeconds();

          var period = "오전";

          if (hours >= 12) {
            period = "오후";
          }

          if (hours > 12) {
            hours = hours - 12;
          }

          if (seconds < 10) {
            seconds = "0" + seconds;
          }

          if (minutes < 10) {
            minutes = "0" + minutes;
          }

          var clockTime = hours + ":" + minutes + ":" + seconds + " " + period;

          var clock = document.getElementById("clock");

          clock.innerText = clockTime;
        }, 1000);

        var d = new Date();

        var getday = d.getDay();

        var weekday = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];


        var n = weekday[getday];

        var dd = d.getDate();

        var mm = d.getMonth() + 1;

        var yyyy = d.getFullYear();

        if (dd < 10) {
          dd = "0" + dd;
        }

        if (mm < 10) {
          mm = "0" + mm;
        }

        var today = yyyy + " / " + mm + " / " + dd;

        var displayWeekday = document.getElementById("day");

        var displayDate = document.getElementById("date");

        function whatDayIsIt() {
          displayWeekday.innerText = n;
        }

        function whatDateIsIt() {
          displayDate.innerText = today;
        }

        whatDayIsIt();

        whatDateIsIt();
      });
    </script>
  </body>
</html>
