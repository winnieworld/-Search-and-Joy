<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWPRORT_SEARCH</title>
    <style>
        body{
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transform: translate(0%,-18%);
            }
        header{
            margin:70px;
            /* transform: translate(-550%,0%); */
           }
        header:hover{
            cursor: pointer;
        }
        .social{
           position: relative;  
           left: 39%;     
           padding: 1.5%;
        }
        img{
            vertical-align: middle;
        }
        input[type=checkbox]:hover +.potal:hover{
            cursor: pointer;
        }
        input[type=checkbox]{
            width: 18px;
            height: 18px;
            border: 1px solid rgb(156, 156, 156);
            border-radius: 5px;
            }
        #potal1{
            position: relative;  
            top: -4.5px;
        }
        #potal2{
            position: relative;  
            top: -6.5px;
        }
        #potal3{
            position: relative;  
            top: -3.2px;
        }
        #potal45{
            position: relative;  
            top: -7px;
        }
        input[type=checkbox]:hover{
            cursor: pointer;        
        }
        input[type=text]{
            border: 1px solid rgb(156, 156, 156);
            height:30px;
            font-size: 19px;
            border-radius: 5px;
           
        }
        input[type=submit]{
            width: 35px;
            height: 35px;
            border: 1px solid rgb(156, 156, 156);
            border-radius: 5px;
            font-size: 1.5rem;
            color:rgb(44, 42, 44);
            text-shadow: 0px 2px rgba(0, 0, 0, 0.44);
        }
        input[type=submit]:hover{
            cursor: pointer;
        }
       .social:hover{
           cursor: pointer;
       }
       #instagram{
           transform: rotate(-30deg);
       }
       #facebook{
           transform: rotate(5deg);
           position: relative;  
            top: 10px;
       }
       #twitter{
           transform: rotate(-10deg);
       }
       button{
           border-style: none;
           background-color: rgba(255, 255, 255, 0);
       }
       footer{
           position: absolute;
           left: 10%;
           bottom: -10%;
       }
       .tool:hover{
           cursor: pointer;
       }
    </style>
</head>
<body>
    <header>
        <img onclick="location.href='https://winnieworld.github.io/-Search-and-Joy/'" src="icons\winnie world.png" alt="winnie world" width="90">
    </header>
    <nav>
        <label><input type="checkbox" name="site" value="naver"><img id="potal1" class= potal src="icons\naver.png" alt="naver" width="150"></label>
        <label><input type="checkbox" name="site" value="google"><img id="potal2" class= potal src="icons\google.png" alt="google" width="155"></label>
        <label><input type="checkbox" name="site" value="wiki"><img id="potal3" class= potal src="icons\wiki.png" alt="wiki" width="148"></label>
        <label><input type="checkbox" name="site" value="coupang"><img id="potal45" class= potal src="icons\daum.png" alt="daum" width="120"></label>
        <label><input type="checkbox" name="site" value="coupang"><img id="potal45" class= potal src="icons\coupang.png" alt="coupang" width="162"></label>
        <label><input type="checkbox" name="site" value="youtube"><img id="potal45" class= potal src="icons\youtube.png" alt="youtube" width="162"></label>
        
    </nav>    
    <section>        
        <p><input type="text" size=80px value="검색어를 입력하세요 :)"><input type="submit" value="?"></p>
        <img onclick="location.href='https://www.instagram.com/'" class=social id="instagram" src="icons\instagram.png" alt="instagram" width="32">
        <img onclick="location.href='https://www.facebook.com/'" class=social id="facebook" src="icons\facebook.png" alt="facebook" width="32">
        <img onclick="location.href='https://twitter.com/'" class=social id="twitter" src="icons\twitter.png" alt="twitter" width="32">
    </section>
    <footer>
        <button><img class=tool src="icons\timer.png"width="25" alt="timer"></button>
        <button><img class=tool src="icons\notebook.png"width="25" alt="memo"></button>
        <button><img class=tool src="icons\calculator.png"width="25" alt="calculator"></button>
        <button><img class=tool src="icons\calendar.png"width="25" alt="calendar"></button>
    </footer>
  
    <script>

    </script>
    
</body>
</html>
